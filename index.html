<link rel="stylesheet" href="style.css">

    <div class="container">
<div class="box">
    <h1>ToDo List</h1>
   <div class="inputfield">
    <input type="text" placeholder="Write todo tasks">
    <button class="btn"><i class="fa-solid fa-plus"></i></button>
   </div>
   <ul class="todo-list">
<!-- adding here from javascript -->
   </ul>
   <div class="footer">
       <span>You have <span class="pending"></span> pending tasks</span>
       <button class="clear-btn" >clear All</button>
   </div>
</div>


    </div>
